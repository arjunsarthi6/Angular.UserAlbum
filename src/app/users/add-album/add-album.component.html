<div class=".container">
    <h2 class="text-center" style="background-color: white;">Adding Album to {{userName}}'s Account</h2>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Add album</h5>
            <form [formGroup]="addUserAlbum" (ngSubmit)="onSubmit()" id="addUserAlbum">
                <div class="form-group">
                    <label for="textTitle">Title</label>
                    <input type="text" formControlName="title" [ngClass]="{'is-invalid':submitted && addUserAlbum.controls.title.errors}" class="form-control"
                        id="textTitle" placeholder="Enter Title">
                    <div *ngIf="submitted && addUserAlbum.controls.title.errors" class="text-danger">
                        <div *ngIf="submitted && addUserAlbum.controls.title.errors.required">
                            Title is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textDesc">Description</label>
                    <textarea formControlName="description" [ngClass]="{'is-invalid':submitted && addUserAlbum.controls.description.errors}"
                        class="form-control" id="textDesc"></textarea>
                    <div *ngIf="submitted && addUserAlbum.controls.description.errors" class="text-danger">
                        <div *ngIf="submitted && addUserAlbum.controls.description.errors.required">
                            Description is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button class="btn btn-primary" [routerLink]="['/users/userlist']" id="cancel">Cancel</button>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
